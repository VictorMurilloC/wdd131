<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/rafting-styles.css">
    <script src="scripts/rafting.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips & Booking</a></li>
                <li><a href="safety.html">Safety & Tips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <p>Email: info@raftingadventures.com</p>
        <p>Phone: (507) 456-7890</p>

        <h2>Request an Invoice</h2>
        <form id="invoiceForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="trip">Select Your Trip:</label>
            <select id="trip" name="trip" required>
                <option value="">-- Choose a Trip --</option>
                <option value="beginner">Beginner Rapids - $50</option>
                <option value="intermediate">Intermediate Rapids - $75</option>
                <option value="advanced">Advanced Rapids - $100</option>
            </select>

            <label for="details">Additional Information:</label>
            <textarea id="details" name="details" rows="4"></textarea>

            <button type="submit">Request Invoice</button>
        </form>

        <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">Your invoice request has been submitted!</p>
    </main>

    <footer>
        <p>Â© <span id="currentYear"></span> - Whitewater Rafting</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById("invoiceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            document.getElementById("confirmationMessage").style.display = "block";
            this.reset();
        });
    </script>
</body>
</html>
